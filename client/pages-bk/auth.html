<body>
  <section class="body-container">
    <div class="nav-container">
      <a href="./index.html" class="left-nav-btn">
        <input id="homeBtn" class="input-btn" type="button" value="Home" />
      </a>
      <h1>Enter Chat Room</h1>
    </div>
    <form id="authForm" class="dark-blue-container">
      <div class="auth-container">
        <div class="input-container auth-input-container">
          <label for="name" class="white-text">Name:</label>
          <input class="input auth-input" type="text" id="myName" name="name" placeholder="Required for registration">
        </div>
        <div class="input-container auth-input-container">
          <label for="email" class="white-text">Email:</label>
          <input class="input auth-input" type="email" id="myEmail" name="email" placeholder="me@somedomain.com">
        </div>
        <div class="input-container auth-input-container">
          <label for="password" class="white-text">Password:</label>
          <input class="input auth-input" type="password" id="myPassword" name="password"
            placeholder="a strong password">
        </div>
        <div class="auth-btns-container">
          <input id="registerBtn" class="input-btn" type="submit" value="Register" />
          <input id="loginBtn" class="input-btn" type="submit" value="Login" />
        </div>
      </div>
    </form>
  </section>
</body>

</html>
