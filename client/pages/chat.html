<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <script src="../chat.ts" module type="module" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #5dade2;
        padding: 10px 20px;
      }

      .header {
        flex-grow: 1;
        color: white;
        text-align: center;
        font-size: 4vw;
        font-weight: 550;
        white-space: nowrap;
      }

      @media (max-width: 500px) {
        .header {
          font-size: 5vw;
        }
      }

      @media (min-width: 1200px) {
        .header {
          font-size: 3vw;
        }
      }

      .nav-button,
      .logout-button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .logout-button {
        background-color: #ff6347;
      }

      .chat-window {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .chat-message {
        background-color: #5dade2;
        color: white;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .chat-message.user-message {
        background-color: #007bff;
        margin-left: auto;
        color: white;
      }

      .timestamp {
        font-size: 0.8rem;
        color: #ccc;
        text-align: center;
        margin-bottom: 5px;
      }

      .chat-form {
        display: flex;
        padding: 10px;
        background-color: #5dade2;
        justify-content: space-between;
        align-items: center;
      }

      .chat-form input[type='text'] {
        width: calc(100% - 60px);
        padding: 10px;
        border-radius: 20px;
        border: none;
        font-size: 1rem;
      }

      .chat-form button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .chat-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Header with buttons -->
      <div class="header-container">
        <button class="nav-button" id="nav-button">Leave</button>
        <div class="header">Chat away with YACA!</div>
        <button class="logout-button" id="logout-button">Logout</button>
      </div>

      <!-- Chat window with scrolling messages -->
      <div class="chat-window" id="chat-window"> </div>

      <!-- Fixed chat input form at the bottom -->
      <form class="chat-form" id="chat-form">
        <input type="text" id="chat-input" placeholder="Add your chat message here!" />
        <button type="submit" id="post-button">âž¤</button>
      </form>
    </div>
  </body>
</html>
